name: ğŸš€ Deploy - Github Pages

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-deploy
  cancel-in-progress: true

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    name: ğŸš€ Deploy Github Pages
    runs-on: ubuntu-latest

    environment:
      name: svelte-simple-router
      url: https://dvcol.github.io/svelte-simple-router/

    steps:
      - name: â›™ Checkout branch ${{ github.ref }}
        uses: actions/checkout@v4

      - name: ğŸš§ Build
        if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        uses: ./.github/actions/build
        with:
          script: 'build:web'

      - name: ğŸ—ï¸ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: dist

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: â›™ Setup credentials
        run: |
          # =================  â›™ Setup credentials =================

          git config user.name "GitHub Release Bot"
          git config user.email "<>"

      - name: ğŸ·ï¸ Tag deployment
        run: |
          # =================  ğŸ·ï¸ Tag deployment =================

          git tag -fa deployed -m 'Deployed on github pages'
          git push origin --tags --force
