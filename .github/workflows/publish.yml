name: â˜ï¸ Publish

on:
  workflow_call:
    inputs:
      commit-hash:
        description: Commit to checkout
        required: false
        type: string
      tag-name:
        description: Tag name
        required: false
        type: string
  workflow_dispatch:
    inputs:
      commit-hash:
        description: Commit to checkout
        required: false
        type: string
      tag-name:
        description: Tag name
        required: false
        type: string

jobs:
  publish-npm:
    name: â˜ï¸ Publish
    runs-on: ubuntu-latest

    steps:
      - name: â›™ Checkout branch ${{ github.ref }}
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit-hash || 'main' }}
          fetch-depth: 0

      - name: ğŸš§ Build
        uses: ./.github/actions/build

      - name: â˜ï¸ Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # =================  â˜ï¸ Publish =================
          # Check status
          git status
          git diff --color -U0 | cat
          
          # Publish
          pnpm publish
